{% extends "layout.html" %}
{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Fornecedores</h2>
        <a href="{{ url_for('cadastrar_fornecedor') }}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Novo Fornecedor
        </a>
    </div>

    <div class="table-responsive text-center">
        <table class="table table-bordered table-hover align-middle shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>Nome</th>
                    <th>CNPJ</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for fornecedor in fornecedores %}
                <tr class="text-center">
                    <td>{{ fornecedor.nome }}</td>
                    <td>{{ fornecedor.cnpj }}</td>
                    <td>{{ fornecedor.cidade }}</td>
                    <td>{{ fornecedor.estado }}</td>
                    <td>
                        <a href="{{ url_for('editar_fornecedor', fornecedor_id=fornecedor.id) }}" class="btn btn-sm btn-primary me-2">Editar</a>
                        <form action="{{ url_for('excluir_fornecedor', fornecedor_id=fornecedor.id) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
