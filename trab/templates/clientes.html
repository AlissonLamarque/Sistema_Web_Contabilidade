{% extends "layout.html" %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center">Clientes</h1>

    <div class="d-flex justify-content-center mb-4">
        <a href="{{ url_for('cadastrar_cliente') }}" class="btn btn-info btn-lg">
            Cadastrar Novo Cliente
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.telefone }}</td>
                    <td>{{ cliente.endereco }}</td>
                    <td>
                        <a href="{{ url_for('editar_cliente', cliente_id=cliente.id) }}" class="btn btn-sm btn-primary">Editar</a>
                        <form action="{{ url_for('excluir_cliente', cliente_id=cliente.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</div>
{% endblock %}
