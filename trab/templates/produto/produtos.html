{% extends "layout.html" %}
{% block content %}
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-4 text-center">Produtos</h2>
        <a href="{{ url_for('cadastrar_produto') }}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Novo Produto
        </a>
    </div>

    <div class="table-responsive text-center">
        <table class="table table-bordered table-hover align-middle shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>Nome</th>
                    <th>Preço de Compra</th>
                    <th>Preço de Venda</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr class="text-center">
                    <td>{{ produto.nome }}</td>
                    <td>R$ {{ produto.preco_compra }}</td>
                    <td>R$ {{ produto.preco_venda }}</td>
                    <td>
                        <a href="{{ url_for('editar_produto', produto_id=produto.id) }}" class="btn btn-sm btn-primary me-2">Editar</a>
                        <form action="{{ url_for('excluir_produto', produto_id=produto.id) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
